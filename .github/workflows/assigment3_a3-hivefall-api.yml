# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - A3-Hivefall-Api

on:
  push:
    branches:
      - Assigment3
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build with dotnet
        working-directory: ./Hivefall-Api
        run: dotnet build Hivefall-Api.csproj --configuration Release

      - name: dotnet publish
        working-directory: ./Hivefall-Api
        run: dotnet publish Hivefall-Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55C8DCE15A3B44BCA8AB2BE187A6B8CC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_04D80CD68AD143F295FE43DEA1F3EB64 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5BA6E0C60099489E8EDA08C7FBECAC2B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'A3-Hivefall-Api'
          slot-name: 'Production'
          package: .

      - name: Set startup command
        run: az webapp config set -g Cscd379 -n A3-Hivefall-Api --startup-file "dotnet Hivefall-Api.dll"

      - name: Restart app
        run: az webapp restart -g Cscd379 -n A3-Hivefall-Api


          





