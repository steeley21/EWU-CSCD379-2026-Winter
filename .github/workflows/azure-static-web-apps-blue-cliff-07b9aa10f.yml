name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Assigment3
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Assigment3

jobs:
  
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Debug branch + sha
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_CLIFF_07B9AA10F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          production_branch: "Assigment3"
          app_location: "hivefall-game"
          api_location: ""
          output_location: ".output/public"
          app_build_command: "npm ci && npx nuxi prepare && npm run test:ci && npm run generate"

                    


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          production_branch: "Assigment3"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_CLIFF_07B9AA10F }}
          action: "close"
          app_location: "hivefall-game"
          



