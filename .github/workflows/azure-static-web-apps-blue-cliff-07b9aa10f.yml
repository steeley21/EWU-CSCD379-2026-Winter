name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Assigment3
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Assigment3

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      NUXT_PUBLIC_API_BASE: https://A3-Hivefall-Api.azurewebsites.net
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Debug branch + sha
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"

      # ---- build in hivefall-game ----
      - name: Install
        working-directory: hivefall-game
        run: npm ci

      - name: Nuxt prepare
        working-directory: hivefall-game
        run: npx nuxi prepare

      - name: Tests
        working-directory: hivefall-game
        run: npm run test:ci


      - name: Generate
        working-directory: hivefall-game
        run: npm run generate

      - name: Verify index.html exists
        working-directory: hivefall-game
        run: test -f .output/public/index.html

      - name: Stamp build
        working-directory: hivefall-game
        run: echo "${GITHUB_SHA}" > .output/public/build.txt

      - name: Verify stamp exists
        working-directory: hivefall-game
        run: |
          ls -la .output/public | head -50
          echo "build.txt:"
          cat .output/public/build.txt

      # ---- deploy only (no rebuild inside the action) ----
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_CLIFF_07B9AA10F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          production_branch: "Assigment3"
          app_location: "hivefall-game/.output/public"
          api_location: ""
          skip_app_build: true


                    


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          production_branch: "Assigment3"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_CLIFF_07B9AA10F }}
          action: "close"
          app_location: "hivefall-game"
          



