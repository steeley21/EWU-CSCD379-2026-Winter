name: Build and deploy ASP.Net Core app to Azure Web App - bookclub-api

on:
  push:
    branches:
      - Assignment4
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: ./Bookclub.API

      - name: dotnet publish
        run: dotnet publish -c Release -o ./publish
        working-directory: ./Bookclub.API

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./Bookclub.API/publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      # We need the source for EF migrations
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Install EF CLI (unless you use a dotnet tool manifest)
      - name: Install dotnet-ef
        run: dotnet tool install --global dotnet-ef

      - name: Restore (for EF tools)
        run: dotnet restore
        working-directory: ./Bookclub.API

      # Apply migrations to PROD DB
      - name: Apply EF Core migrations
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.BOOKCLUB_PROD_SQL_CONNECTION }}
        run: dotnet ef database update --project ./Bookclub.API --startup-project ./Bookclub.API
        # (working-directory optional; leaving full paths avoids confusion)

      # deploy artifact as before
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Book-Club-Api'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.BOOK_CLUB_API_PUBLISH_PROFILE }}