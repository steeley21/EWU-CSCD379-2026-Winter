name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Assigment3
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: install dependencies
        working-directory: ./hivefall-game
        run: npm ci

      - name: Build Vue app
        working-directory: ./hivefall-game
        run: npm run generate

      - name: Copy startup script
        run: cp ./hivefall-game/startup.sh ./hivefall-game/.output/public/
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./hivefall-game/.output/public

   deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hivefall-game'
          publish-profile: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_FIELD_0CBF3730F }}
          package: .










