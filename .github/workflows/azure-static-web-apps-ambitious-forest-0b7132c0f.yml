name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Assignment4
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Assignment4

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Bookclub.Web/package-lock.json

      - name: Install
        working-directory: Bookclub.Web
        run: npm ci

      - name: Run unit tests (Vitest)
        working-directory: Bookclub.Web
        run: npm run test:ci

      - name: Generate
        working-directory: Bookclub.Web
        env:
          NUXT_PUBLIC_API_BASE: https://book-club-api-frh4f4akd7eubkhu.eastus-01.azurewebsites.net
        run: |
          npm run generate
          cp public/staticwebapp.config.json .output/public/staticwebapp.config.json

      # Deploy production only on push (PRs will still build)
      - name: Deploy prebuilt output (SWA CLI)
        if: github.event_name == 'push'
        working-directory: Bookclub.Web
        env:
          SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_FOREST_0B7132C0F }}
        run: |
          npx -y @azure/static-web-apps-cli@2.0.2 deploy .output/public --env production