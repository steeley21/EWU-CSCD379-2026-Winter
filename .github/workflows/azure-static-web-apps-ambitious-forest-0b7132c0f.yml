name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Assignment4
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Assignment4

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          NODE_VERSION: 20
          # Later, when you know your API URL, set this here (or use a secret):
          # NUXT_PUBLIC_API_BASE: https://<your-api>.azurewebsites.net
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_FOREST_0B7132C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          app_location: "Bookclub.Web"     # remove leading slash
          api_location: ""                 # keep blank (API is separate App Service)
          output_location: ".output/public"

          app_build_command: "npm run generate"
          ###### End of Repository/Build Configurations ######

  

